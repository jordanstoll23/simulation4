<!DOCTYPE html>
<html ng-app="triviaTrends">

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="/styles/reset.css">

  <title>Trivia Trends</title>

<body ng-controller="triviaCtrl">
  <header>
    <div></div>
    <h1>Trivia Trends</h1>
    <button><span>+</span> Add Question</button>
  </header>
  <article>
    <nav>
      <a ng-click="show=true">All Questions</a>
      <a>Easy</a>
      <a>Medium</a>
      <a>Hard</a>
      <a>Search by Animal</a>
    </nav>
    <div class="search">
      <input type="text" placeholder="Animal to search by">
    </div>
    <div ng-show="show">

      <div ng-repeat="question in questionData">
        <h1>{{question.question}}</h1>
        {{question.options["1"]}}
        {{question.options["2"]}}
        {{question.options["3"]}}
        {{question.options["4"]}}
      </div>
    </div>
    <!-- Questions go here -->

  </article>
